name: psga_app
description: "Personal Security Guard App - A smart personal security application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.2.0

  # UI
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1

  # Utilities
  dartz: ^0.10.1
  get_it: ^7.7.0
  intl: ^0.19.0

  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  google_sign_in: ^6.2.1
  firebase_messaging: ^15.0.4

  # Notifications & Alerts
  flutter_local_notifications: ^17.2.2
  url_launcher: ^6.3.0

  # Local Storage (Offline-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Cloud Database
  cloud_firestore: ^5.2.1

  # Connectivity
  connectivity_plus: ^6.0.5

  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^12.0.0
  flutter_polyline_points: ^2.1.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  flutter_map: ^7.0.2
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11  # ✅ تم تخفيض الإصدار

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/